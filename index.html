<body>
    <div class="container">
        <h2>CALCULADORA DE PAGOS</h2>

        <form>
            <div>
                <label for="empresa">Seleccione Empresa:</label>
                <select id="empresa" onchange="updateText()">
                    <option value="coope">Coopexpress</option>
                </select>
            </div>
            <div>
                <label for="nombre">Nombre del Cliente:</label>
                <input type="text" id="nombre" placeholder="Ingrese el nombre del cliente" oninput="updateText()">
            </div>
            <div>
                <label for="monto">Monto del préstamo:</label>
                <input type="text" id="monto" placeholder="Ingrese el monto del préstamo" oninput="formatoMonto(); updateText()">
            </div>
            <div>
                <label for="tasa">Tasa de interés (%):</label>
                <input type="number" id="tasa" placeholder="Ingrese la tasa de interés">
            </div>
			
            <div>
                <label for="tipoCuota">Tipo de cuota:</label>
                <select id="tipoCuota" onchange="updateText()">
                    <option value="Cuota Nivelada">Cuota Nivelada</option>
                    <option value="Cuota de Intereses (Esta disminuira conforme realice abonos a capital)">Cuota de Intereses</option>
                </select>
            </div>
			
            <div>
                <label for="plazo">Plazo (años):</label>
                <input type="number" id="plazo" placeholder="Ingrese el plazo del préstamo">
            </div>
            <div>
                <label for="fechaSelector">Seleccione Fecha:</label>
                <input type="text" id="fechaSelector" placeholder="Seleccione una fecha" readonly>
            </div>
        </form>

        <button type="button" class="btn-mostrar" onclick="mostrarCuotas()">Mostrar Cuotas en Quetzales</button>
        <button type="button" class="btn-carta" onclick="toggleImage()">Carta de Bienvenida</button>
        <button type="button" class="btn-imprimir" onclick="imprimirCuotas()">Imprimir Cuotas</button>
        <button type="button" class="btn-limpiar" onclick="limpiarFormulario()">Limpiar</button>
		
		<br>
		

        <div id="resultado" style="display: none; margin-top: 20px; padding: 10px; border: 2px solid #ff8c00; background-color: white; font-size: 15px;"></div>
        <div id="tabla-container"></div>
        <div class="pdf-container" id="pdf-container">
            <img src="hollem.jpg" alt="Página 1 del PDF" class="pdf-image">
            <div id="nameOverlay" class="text-overlay"></div>
            <div id="montoOverlay" class="text-overlay4"></div> 
            <div id="fechaOverlay" class="text-overlay3"></div>
			<div id="tipoCuotaOverlay" class="text-overlay5"></div>
        </div>
    </div>

    <script>
        var fechaSelector;
        
        document.addEventListener('DOMContentLoaded', function() {
    fechaSelector = flatpickr("#fechaSelector", {
        defaultDate: new Date(),
        minDate: "today",
        disableMobile: true,
        onChange: function(selectedDates) {
            if (selectedDates.length > 0) {
                const fecha = selectedDates[0];
                const dia = fecha.getDate();
                const meses = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
                const mes = meses[fecha.getMonth()];
                const año = fecha.getFullYear();
                
                document.getElementById('fechaSelector').value = `${dia} de ${mes} de ${año}`;
                
                updateText();
            }
        }
    });

     const fechaInicial = fechaSelector.selectedDates[0];
    if (fechaInicial) {
        const dia = fechaInicial.getDate();
        const meses = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
        const mes = meses[fechaInicial.getMonth()];
        const año = fechaInicial.getFullYear();
        document.getElementById('fechaSelector').value = `${dia} de ${mes} de ${año}`;
    }
    
    updateText();
});

        function formatoMonto() {
            let monto = document.getElementById('monto').value.replace(/,/g, '');
            monto = parseFloat(monto.replace(/[$]/g, ''));
            document.getElementById('monto').value = monto.toLocaleString('en-US');
        }

        function limpiarFormulario() {
            document.getElementById('monto').value = '';
            document.getElementById('tasa').value = '';
            document.getElementById('plazo').value = '';
            document.getElementById('nombre').value = '';
            document.getElementById('resultado').innerHTML = '';
            document.getElementById('tabla-container').innerHTML = '';
            document.getElementById('pdf-container').style.display = 'none';
            fechaSelector.setDate(new Date());
        }

        function calcularCuota() {
            var monto = parseFloat(document.getElementById('monto').value.replace(/[,Q]/g, ''));
            var tasa = parseFloat(document.getElementById('tasa').value) / 100 / 12;
            var plazo = parseFloat(document.getElementById('plazo').value) * 12;
            return (monto * tasa) / (1 - Math.pow(1 + tasa, -plazo));
        }

        function mostrarCuotas() {
            var cuota = calcularCuota();
            var monto = parseFloat(document.getElementById('monto').value.replace(/[,Q]/g, ''));
            var tasa = parseFloat(document.getElementById('tasa').value) / 100 / 12;
            var plazo = parseFloat(document.getElementById('plazo').value) * 12;
            var fecha = fechaSelector.selectedDates[0];
            
            if (isNaN(cuota)) {
                document.getElementById('resultado').innerHTML = 'Primero calcula la cuota mensual.';
                return;
            }
            
            var tablaContainer = document.getElementById('tabla-container');
            tablaContainer.innerHTML = '';
            var tabla = document.createElement('table');
            var tbody = document.createElement('tbody');
            var encabezados = ['Meses', 'Balance Inicial', 'Intereses', 'Capital', 'Cuota', 'Balance Final'];
            var encabezadoRow = document.createElement('tr');
            
            encabezados.forEach(function (encabezado) {
                var th = document.createElement('th');
                th.textContent = encabezado;
                encabezadoRow.appendChild(th);
            });
            
            tabla.appendChild(encabezadoRow);
            var balanceInicial = monto;
            
            for (var i = 0; i < plazo; i++) {
                var fila = document.createElement('tr');
                var nuevaFecha = new Date(fecha);
                nuevaFecha.setMonth(fecha.getMonth() + i);
                var nombreMes = nuevaFecha.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
                var mes = document.createElement('td');
                mes.textContent = 'Mes ' + (i + 1) + ': ' + nombreMes;
                fila.appendChild(mes);
                
                var intereses = balanceInicial * tasa;
                var capital = cuota - intereses;
                var balanceFinal = balanceInicial - capital;
                
                var celdas = [
                    'Q' + balanceInicial.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,'),
                    'Q' + intereses.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,'),
                    'Q' + capital.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,'),
                    'Q' + cuota.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,'),
                    'Q' + balanceFinal.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,')
                ];
                
                celdas.forEach(function (valor) {
                    var td = document.createElement('td');
                    td.textContent = valor;
                    fila.appendChild(td);
                });
                
                tbody.appendChild(fila);
                balanceInicial = balanceFinal;
            }
            
            tabla.appendChild(tbody);
    tablaContainer.appendChild(tabla);
    document.getElementById('resultado').innerHTML = '';
    document.getElementById('pdf-container').style.display = 'block';
    
    updateText();   
        }

        function updateText() {
    var nombre = document.getElementById('nombre').value;
    var empresa = document.getElementById('empresa').value;
    var cuota = calcularCuota();
    var fechaSeleccionada = fechaSelector ? fechaSelector.selectedDates[0] : new Date();
    var fechaFormateada = fechaSeleccionada.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
    var tipoCuota = document.getElementById('tipoCuota').value;
    
    var tabla = document.querySelector('#tabla-container table tbody');
    var primerInteres = 0;
    if (tabla && tabla.rows.length > 0) {
        primerInteres = parseFloat(tabla.rows[0].cells[2].textContent.replace(/[Q,]/g, ''));
    }
            
    var montoMostrar = tipoCuota === "Cuota de Intereses (Esta disminuira conforme realice abonos a capital)" ? primerInteres : cuota;

    if (document.getElementById('nameOverlay')) {
        document.getElementById('nameOverlay').textContent = nombre;
    }
    if (document.getElementById('tipoCuotaOverlay')) {
        document.getElementById('tipoCuotaOverlay').textContent = tipoCuota;
    }
    if (document.getElementById('fechaOverlay')) {
        document.getElementById('fechaOverlay').textContent = fechaFormateada;
    }
    if (document.getElementById('montoOverlay')) {
        document.getElementById('montoOverlay').textContent = 'Q' + (isNaN(montoMostrar) ? '0.00' : montoMostrar.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,'));
    }

    var pdfImage = document.querySelector('.pdf-image');
    if (!pdfImage) return;

    if (empresa === 'coope') {
        pdfImage.src = 'https://live.staticflickr.com/65535/54569296173_953ef4bde4_b.jpg';
        // Actualizar posiciones de los overlays
        if (document.querySelector('.text-overlay')) {
                        document.querySelector('.text-overlay').style.top = '12%';
                        document.querySelector('.text-overlay').style.left = '16%';
                    }
                    
                    if (document.querySelector('.text-overlay3')) {
                        document.querySelector('.text-overlay3').style.top = '30%';
                        document.querySelector('.text-overlay3').style.left = '28.4%';
                    }
                    
                    if (document.querySelector('.text-overlay4')) {
                        document.querySelector('.text-overlay4').style.top = '26.99%';
                        document.querySelector('.text-overlay4').style.left = '23%';
                    }
                    
                    if (document.querySelector('.text-overlay5')) {
                        document.querySelector('.text-overlay5').style.top = '28.60%';
                        document.querySelector('.text-overlay5').style.left = '23%';
                    }
    } 
}

        function toggleImage() {
            var pdfContainer = document.getElementById('pdf-container');
            pdfContainer.style.display = pdfContainer.style.display === 'none' ? 'block' : 'none';
            updateText();
        }

        function imprimirCuotas() {
            var botones = document.querySelectorAll('.btn-limpiar, .btn-mostrar, .btn-imprimir, .btn-carta');
            for (var i = 0; i < botones.length; i++) {
                botones[i].style.display = 'none';
            }

            window.print();

            for (var i = 0; i < botones.length; i++) {
                botones[i].style.display = 'inline-block';
            }
        }
    </script>
